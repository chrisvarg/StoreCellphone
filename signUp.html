<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Login de smarthphone Store">
    <meta name="robot" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <!-- LOGO -->
    <div class="logo-container">
        <figure class="logo logo-sign logo-signup">
            <img src="./assets/img/Logo.png" alt="">
        </figure>
    </div>
    <!-- TITLE: SING IN -->
    <div class="text-container text-signup">
        <h1>Sign Up</h1>
    </div>
    <!-- FORMULARY -->
    <div class="form-container">
        <form action="" method="GET">
            <!-- NAME -->
            <div class="form-items">
                <label for="nombre">Name</label> <br/>
                <input type="text" name="nombre" autofocus="autofocus"> <br/>
            </div>
            <!-- LAST NAME -->
            <div class="form-items">
                <label for="apellidos" >Last Name</label><br>
                <input type="text" name="password" autofocus="autofocus" >
            </div>
            <!-- Position -->
            <div class="form-items">
                <label for="position" >Position</label><br>
                <select name="position" id="">
                    <option value="empleado">Employed</option>
                    <option value="empleado">Boss</option>
                </select>
            </div>

            <!-- E-MAIL -->
            <div class="form-items">
                <label for="email" >E-mail</label><br>
                <input type="text" name="password" autofocus="autofocus" >
            </div>

            <!-- PASSWORD -->
            <div class="form-items">
                <label for="password" >Password</label><br>
                <input type="text" name="password" autofocus="autofocus" >
            </div>
            
            <div class="sessions sessions-registre">
                <input class="btn btn-session signin" type="submit" value="continue">
            </div>
            
        </form>
    </div>
</body>
</html>
