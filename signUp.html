<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Login de smarthphone Store">
    <meta name="robot" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablet.css" media="screen and (min-width:600px)"></head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <header class="site-header">
        <div class="header-container header-sign">
            <div class="header-menu">
                <div class="menu-container menu-sign">
                    <input type="checkbox" id="btn-nav">
                    <label for="btn-nav">
                        <img src="./assets/img/menu.svg" alt="">
                    </label>
                    <nav class="nav-menu menu-">
                        <ul>
                            <li class="nav-menu_items home"><a href="index.html">Home</a></li>
                            <li class="nav-menu_items"><a href="">Store</a></li>
                            <li class="nav-menu_items about"><a href="">About us</a></li>
                            <li class="nav-menu_items contact"><a href="">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="site-main">
        <div class="formulary">
            <!-- LOGO -->
            <div class="logo-container">
                <figure class="logo logo-sign logo-signup">
                    <img src="./assets/img/Logo.png" alt="">
                </figure>
            </div>
            <!-- TITLE: SING IN -->
            <div class="text-container text-signup">
                <h1>Sign Up</h1>
            </div>
            <!-- FORMULARY -->
            <div class="form-container">
                <form action="" method="GET">
                    <!-- NAME -->
                    <div class="form-items">
                        <label for="nombre">Name</label> <br/>
                        <input type="text" name="nombre" autofocus="autofocus"> <br/>
                    </div>

                    <!-- LAST NAME -->
                    <div class="form-items">
                        <label for="apellidos" >Last Name</label><br>
                        <input type="text" name="apellidos" autofocus="autofocus" >
                    </div>

                    <!-- Position -->
                    <div class="form-items">
                        <label for="position" >Position</label><br>
                        <select name="position" id="">
                            <option value="empleado">Employed</option>
                            <option value="jefe">Boss</option>
                        </select>
                    </div>
        
                    <!-- E-MAIL -->
                    <div class="form-items">
                        <label for="email" >E-mail</label><br>
                        <input type="text" name="email" autofocus="autofocus" >
                    </div>
        
                    <!-- PASSWORD -->
                    <div class="form-items">
                        <label for="password" >Password</label><br>
                        <input type="text" name="password" autofocus="autofocus" >
                    </div>
                    
                    <div class="sessions sessions-registre">
                        <input class="btn" type="submit" value="continue">
                    </div>
                    
                </form>
            </div>
        </div>
    </main>
    <footer class="site-footer footer-sign">
        <div class="copyright-container">
            <p class="text-copyright">
                Copyright &copy; | Desarrollado por Christian Vargas
            </p>
        </div>
    </footer>
</body>
</html>
